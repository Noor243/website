  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>showcase block</title>
  <style>
    /* Showcase Block */

@media screen and (min-width: 768px) {
  .block-showcase .grid {
    grid-template-columns: 50% 50%;
  }
  .block-showcase__image {
    justify-self: end;
  }
  .block-showcase__image>img {
    width: auto;
    max-width: 700px;
  }
}

  </style>
</head>
<body>
  <section class="block block--dark block--skewed-right block-showcase">
    <header class="block__header">
      <h2>User-friendly Control Panel</h2>
      </header> 
      <div class="container grid grid--1x2">
 
       <picture data-aos="fade-right" class="block-showcase__image aos-init"> 
         
         <img src="images/ipad@2x.bec0ff08.webp" alt=""> </picture>
 
 
     
         <ul class="list aos-init aos-animate" data-aos="fade-up">

</body>
